<div class="register-container">
  <h1>Sign up</h1>
  <div class="line"></div>
  <form class="form-el" [formGroup]="formGroup" (ngSubmit)="onFormSubmit()">

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input type="text" matInput placeholder="Andrew" formControlName="username">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm password</mat-label>
      <input type="password" matInput formControlName="confirmPassword">
    </mat-form-field>

    <button mat-raised-button color="primary">Sign up!</button>
  </form>

  <div class="error-message" *ngIf="isErrorMessageVisible" [@errorState]="'0'">
    <img src="assets/icons/error-icon.svg">
    <p> {{errorMessage}} </p>
  </div>

</div>
